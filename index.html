<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content = "width=device-width", initial scale=1.0" />
    <title>Valentine Letter</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link to external stylesheet -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <!-- Envelope Screen -->
     <div id="envelope-container">
        <img src= "Letter.png" alt="Envelope" id ="envelope">
        <p>❤️Letter for You❤️</p>
     </div>

     <!-- Letter Screen -->
      <div id = "letter-container">
        <div class ="letter-window">
            <h1 id="letter-title">WILL YOU BE MY VALENTINE???</h1>

            <img src="me.png" class ="koala" id ="letter-koala" />

            <div class="buttons" id = "letter-buttons">
                <img src ="yes.png" class ="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date:</strong> 8KKM @ 6pm. Sing your heart out!
            </p>
        </div>

        <!-- Add this new section for popup images -->
        <div id="popup-images" class="popup-images" style="display: none">
            <img src="bar.jpg" alt="Picture 1" class="photo-left-1" />
            <img src="cooking.jpeg" alt="Picture 2" class="photo-left-2" />
            <img src="face_masks.jpeg" alt="Picture 3" class="photo-right-1" />
            <img src="huh.jpeg" alt="Picture 4" class="photo-right-2" />
            <img src="beach.jpeg" alt="Picture 5" class="photo-right-3" />
        </div>
      </div>
    <script src ="script.js"></script>
</body>
</html>
